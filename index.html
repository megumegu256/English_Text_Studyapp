<!DOCTYPE html>
<html lang="ja">
<head>
<title>英語テスト対策</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* ページ全体の基本設定 */
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif; /* モダンなフォントに変更 */
        background-color: #f0f2f5; /* 少し柔らかい背景色 */
        color: #333;
        margin: 0;
        padding: 40px; /* コンテンツ周りの余白を確保 */
        display: flex; /* 中央揃えのためにflexboxを使用 */
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* 画面の高さ全体を使う */
    }

    /* リンクを囲むナビゲーションコンテナ */
    .nav-container {
        background-color: #ffffff; /* 白い背景 */
        padding: 30px;
        border-radius: 12px; /* 角を丸くする */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* 影をつけて立体感を出す */
        width: 100%;
        max-width: 500px; /* 最大幅を設定 */
    }

    /* 章のタイトル */
    .nav-container h2 {
        text-align: center;
        color: #1c1e21;
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 24px;
    }

    /* リンクのスタイル */
    .nav-container a {
        display: block; /* リンクをブロック要素にして、幅全体を占めるようにする */
        background-color: #e7f3ff; /* 薄い青色 */
        color: #1877f2; /* Facebookの青色のようなブランドカラー */
        padding: 15px 20px;
        margin-bottom: 12px; /* 各リンクの間に余白 */
        text-decoration: none; /* 下線を消す */
        border-radius: 8px; /* 角を丸くする */
        font-weight: bold; /* 文字を太くする */
        transition: background-color 0.3s, transform 0.2s; /* ホバー時のアニメーション */
        text-align: center; /* テキストを中央揃え */
    }

    /* 最後のリンクの下の余白をなくす */
    .nav-container a:last-child {
        margin-bottom: 0;
    }

    /* マウスを乗せた時のスタイル */
    .nav-container a:hover {
        background-color: #d0e8ff; /* 少し濃い青色 */
        transform: translateY(-2px); /* 少し上に動かす */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* ホバー時に影を少しつける */
    }
</style>
</head>
<body>

<div class="nav-container">
    <h2>学習チャプター 📚</h2>
    <a href="https://www.example.com">Chapter 5 - Tiny Houses</a>
    <a href="https://www.example.com">Chapter 6 - Powering Our Homes</a>
    <a href="https://www.example.com">Chapter 7 - The Future of Cars</a>
    <a href="https://www.example.com">Chapter 8 - Superhumans</a>
</div>

</body>
</html>
